name: eslint test

on:
    push:
      branches: [ main ]
    pull_request:
      branches: [ main ]

jobs:
  eslint-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: npm install --include=dev

    - name: Run eslint test
      run: npm run lint